<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mylist">
        <li>javascript</li>
        <li>css</li>
        <li>html</li>
    </div>
    <script>
        // let frstelement=document.querySelectorAll("li")
        // console.log(frstelement)
        const mylist=document.getElementById("mylist")
        const cssitem=mylist.children[1]
        const newlistitem=document.createElement("li");
        newlistitem.textContent="jquery";
        mylist.replaceChild(newlistitem,cssitem)
    </script>
</body>
</html>
